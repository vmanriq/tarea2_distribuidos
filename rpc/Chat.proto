syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
//Usuario
message User{
    int32 id = 1;
    string nombre = 2;
}
//Lista de Usuarios
message UserList{
    repeated User user = 1;
}
//Mensaje 
message Message{
    string contenido  = 2;
    google.protobuf.Timestamp timestamp = 3;
    int32 id = 4;
    User receptor = 5;
}


service Chat{
    rpc SendMessage(Message) returns (google.protobuf.Empty);
    rpc ReciveMessage(google.protobuf.Empty) returns (stream Message);
}
